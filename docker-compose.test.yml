version: '3.8'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: dcl
      POSTGRES_USER: dcl
      POSTGRES_PASSWORD: dcl
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dcl -d dcl"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dcl
      SPRING_DATASOURCE_USERNAME: dcl
      SPRING_DATASOURCE_PASSWORD: dcl
