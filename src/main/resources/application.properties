# Stage 4 — ORM/JPA alignment scaffold (no behavior change)
# This file centralizes DB/JPA settings for future wiring.
# IMPORTANT: Values are placeholders and intentionally NOT used by runtime yet.

# ------------------------------------------------------------------------------
# JDBC connection (commented out by default)
# Uncomment and adjust only in local/dev profiles once target DB is confirmed
# ------------------------------------------------------------------------------
# jdbc.driver=org.postgresql.Driver
# jdbc.url=jdbc:postgresql://localhost:5432/dcl
# jdbc.user=dcl
# jdbc.password=dcl

# For Oracle example:
# jdbc.driver=oracle.jdbc.OracleDriver
# jdbc.url=jdbc:oracle:thin:@localhost:1521/ORCLPDB1
# jdbc.user=dcl
# jdbc.password=dcl

# For Firebird example:
# jdbc.driver=org.firebirdsql.jdbc.FBDriver
# jdbc.url=jdbc:firebirdsql://localhost:3050/dcl.fdb?charSet=UTF-8
# jdbc.user=sysdba
# jdbc.password=masterkey

# ------------------------------------------------------------------------------
# JNDI datasource (preferred in container)
# Note: configure the resource in META-INF/context.xml (Tomcat) or container conf
# ------------------------------------------------------------------------------
# jndi.name=java:comp/env/jdbc/dclDS

# ------------------------------------------------------------------------------
# JPA/Hibernate defaults (kept conservative to avoid schema changes)
# These mirror or override persistence.xml if/when we load JPA programmatically
# ------------------------------------------------------------------------------
# Do NOT auto-alter schema in migration scaffolding
hibernate.hbm2ddl.auto=validate

# Logging/formatting
hibernate.show_sql=false
hibernate.format_sql=true

# Dialect — set explicitly after confirming target DB
# hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
# hibernate.dialect=org.hibernate.dialect.Oracle10gDialect
# hibernate.dialect=org.hibernate.dialect.FirebirdDialect

# Caching — disabled at this stage
hibernate.cache.use_second_level_cache=false
hibernate.cache.use_query_cache=false

# JDBC tuning (conservative defaults)
hibernate.jdbc.fetch_size=50
hibernate.jdbc.batch_size=25

# ------------------------------------------------------------------------------
# Flyway locations (for later DB migration codification)
# Flyway plugin is optional and not executed by default.
# ------------------------------------------------------------------------------
flyway.locations=filesystem:${project.basedir}/db/migrations