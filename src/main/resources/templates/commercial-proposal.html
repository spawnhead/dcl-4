<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>CommercialProposal Screen</title>
</head>
<body>
<h1 th:text="'Screen: ' + ${screen}">Screen</h1>
<form th:action="@{/commercial-proposal}" th:object="${dto}" method="post">
    <label>ID <input th:field="*{id}" /></label><br/>
    <label>Action <input th:field="*{action}" /></label><br/>
    <label>Payload <textarea th:field="*{payload}"></textarea></label><br/>
    <button type="submit">Save</button>
</form>
<div th:if="${saved}">Saved</div>
<div th:if="${generatedId}" th:text="'Generated ID: ' + ${generatedId}"></div>
<div th:if="${filterCount != null}" th:text="'Filter rows: ' + ${filterCount}"></div>
</body>
</html>
