spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/dcl}
    username: ${SPRING_DATASOURCE_USERNAME:dcl}
    password: ${SPRING_DATASOURCE_PASSWORD:dcl}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    baseline-on-migrate: true
  thymeleaf:
    cache: true
  security:
    user:
      name: ${APP_ADMIN_USER:admin}
      password: ${APP_ADMIN_PASSWORD:change-me}
management:
  endpoints:
    web:
      exposure:
        include: health,info
server:
  forward-headers-strategy: framework
